version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: biblioteka-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  app:
    build: .
    container_name: biblioteka-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MONGO_URI: ${MONGO_URI:-mongodb://root:example@mongo:27017/biblioteka?authSource=admin}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "3000:3000"
    depends_on:
      - mongo

volumes:
  mongo_data:
